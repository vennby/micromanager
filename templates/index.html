{% extends 'layout.html' %} {% block content %}
<h2 class="mb-4">All Events</h2>
<div class="row">
  {% for event in events %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      {% if event.image_filename %}
      <img
        src="{{ url_for('static', filename='uploads/' + event.image_filename) }}"
        class="card-img-top"
        style="height: 200px; object-fit: cover"
      />
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text">
          <strong>Date:</strong> {{ event.date }}<br /><strong
            >Participants:</strong
          >
          {{ event.participants }}
        </p>
        <a
          href="{{ url_for('manage_event', event_id=event.id) }}"
          class="btn btn-primary btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_event', event_id=event.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
