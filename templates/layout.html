<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MTC Event Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="static\logo_mtc_ico.svg" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('index') }}"
        >
          <img
            src="{{ url_for('static', filename='logo_mtc.svg') }}"
            alt="MTC Logo"
            width="36"
            height="36"
            class="me-2"
          />
          Event Manager
        </a>
        <div>
          <a class="btn btn-light me-2" href="{{ url_for('manage_event') }}"
            >Add Event</a
          >
          <a class="btn btn-light" href="{{ url_for('download_pdf') }}"
            >Download PDF</a
          >
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
